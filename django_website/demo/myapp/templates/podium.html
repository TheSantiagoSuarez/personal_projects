<!-- podium.html -->

<div class="row">
    {% for image_url in images %}
        <div class="col-md-4">
            <img src="{{ image_url }}" class="img-fluid rounded" alt="Image">
        </div>
    {% endfor %}
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Manager</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        {% for data in table_data_list %}
            {% if data.index == 0 %}
                <tr class="table-warning">
            {% elif data.index == 1 %}
                <tr class="table-secondary">
            {% elif data.index == 2 %}
                <tr class="table-danger">
            {% elif data.index == 11 %}
                <tr class="table-dark">
            {% else %}
                <tr>
            {% endif %}
                <th scope="row">{{ data.index|add:1 }}</th>
                <td>{{ data.manager }}</td>
                <td>{{ data.points }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
